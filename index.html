<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main>
    <header class="app-header">
     <img src="images/logo.svg" alt="logo">
    </header>

    <div class="calculator-container">
      <section class="calculator-inputs">
        <div class="input-group">
          <label for="bill" class="label-text">Bill</label>
          <input type="number" id="bill-input" class="input-field" placeholder="0" min="1" />
        </div>

        <div class="input-group">
          <label class="label-text">Select Tip %</label>
          <div class="tip-grid">
            <button class="btn" type="button">5%</button>
            <button class="btn" type="button">10%</button>
            <button class="btn" type="button">15%</button>
            <button class="btn" type="button">25%</button>
            <button class="btn" type="button">50%</button>
            <input type="number" class="btn custom-tip" placeholder="Custom" min="1" />
          </div>
        </div>
        <div class="input-group">
          <div class="label-row">
            <label for="people" class="label-text">Number of People</label>
            <span class="error-msg" id="people-error">Canâ€™t be zero</span>
          </div>
          <div class="input-wrapper">
            <input type="number" id="peopleInput" class="input-field-people" placeholder="0" min="1">
          </div>
        </div>
      </section>

      <section class="calculator-results">

        <div class="results-data">
          <div class="result-row">
            <div class="result-label">
              <p class="text-primary">Tip Amount</p>
              <p class="text-secondary">/ person</p>
            </div>
            <span class="result-value" id="tip-amount">$0.00</span>
          </div>

          <div class="result-row">
            <div class="result-label">
              <p class="text-primary">Total</p>
              <p class="text-secondary">/ person</p>
            </div>
            <div class="result-value" id="total-amount">$0.00</div>
          </div>
        </div>

        <button type="reset" class="btn-reset" id="reset-btn">RESET</button>

    </div>
  </main>
<script src="main.js"></script>

</body>

</html>
